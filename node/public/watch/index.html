<!DOCTYPE html>
<html lang="en" ng-app="watcherApp" ng-controller="watcherCtrl">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title ng-bind="title_message">Watcher</title>

	<!-- Bootstrap -->
	<link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />

</head>

<body>

	<div class="container-fluid fullScreenHeight zeroRef">
		<div class="row container-fluid fullScreenHeight">

			<!-- *************   CENTER PANEL  *************-->
			<h4 ng-show="title === undefined">Please wait presentation will begin soon ... </h4>
			<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroRef fullScreenHeight border" ng-show="title !== undefined">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
						<div class="form-group">
							<h2 ng-bind="title"></h2>
							<div> <img ng-src="{{src}}" class="img-responsive" ng-hide="src == undefined">
							</div>
							<div ng-bind="txt"></div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="lib/js/jquery-1.11.3.min.js"></script>
	<script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>


	<!-- ANGULAR -->
	<script src="lib/js/angular.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/application/WatcherApp.js"></script>
	<script src="js/controllers/WatcherController.js"></script>

</body>

</html>
