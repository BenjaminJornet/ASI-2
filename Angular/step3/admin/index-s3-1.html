<!DOCTYPE html> 
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl">   
  <head>     
    <title>Bootstrap 101 Template</title>  
    <!-- Bootstrap -->     
    <link href="css/bootstrap.min.css" rel="stylesheet">  
   <!-- <link href="css/js.css" rel="stylesheet">  -->
  </head>   
  <body>       
    <div class="container-fluid fullScreenHeight zeroRef" >     
      <div class="row container-fluid fullScreenHeight ">              
        <!-- *************   LEFT PANEL  *************-->     
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow"  >        
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">           
            <div class="btn-group" role="group" aria-label="...">             
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphiconedit" aria-hidden="true"></span>
              </button>          
            </div>      
            <div class="btn-group" role="group" aria-label="...">             
              <button type="button" class="btn btn-default" ng-click="savePres()">
                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
              </button>             
              <button type="button" class="btn btn-default" ng-click="nullSlide()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>             
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphiconremove" aria-hidden="true"></span>
              </button>                                 
            </div>         
            <div class="form-group">             
              <label for="currentPresTitle">Title</label>             
                <input type="text" ng-model="currentPresentation.title" class="form-control" id="currentPresTitle">
             <!--  <label for="currentPresTitle">list of slid</label>     
               <input type="text" ng-model="currentPresentation.slidArray['firstSlid']" class="form-control" id="currentPresTitle"> -->
            </div> 
            <div ng-repeat="slid in currentPresentation.slidArray">
                {{slid.title}}
                <div ng-repeat="content in slid.contentMap">
                    <img ng-src="{{content.src}}" ng-click="selectCurrentSlid(slid)" style="width:100%"/>       
                </div>
            </div>   
          </div> 
        </div> 
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroReffullScreenHeight" >
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
              <div class="form-group" >                
                  Title: <input type="text" ng-model="currentSlide.title" class="form-control"> </br>
                  Description: <input type="text" ng-model="currentSlide.txt" style="width:80%; height:200px" class="form-control">
              </div>              
          
              <img ng-src="{{currentSlide.contentMap[currentSlide.title].src}}" ng-click="selectCurrentSlid(slid)" style="width:60%"/>       


          </div>
        </div>  
        <script src="lib/jquery-1.11.1.min.js"></script>        
        <script src="lib/angular.min.js"></script>   
        <script src="js/services/FactoryService-s3.1.js"></script>      
        <script src="js/application/AdminApp-s3.1.js"></script>   
        <script src="js/controllers/EventController-s3.1.js"></script>          
    </body> 
</html>
